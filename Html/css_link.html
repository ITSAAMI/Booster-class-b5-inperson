<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            text-decoration: none;
            color: red;
            border: solid;
            padding: 1px 4px;
            border-radius: 5px;

        }
        a:visited{
            color: yellow;
        }
        a:hover{
            color: black;
            background-color: hotpink;
        }
        a:active{
            background-color: red;
        }
    </style>
</head>

<body>
    <a href="#">Click Me</a>

    <a href="#">OK</a>
   
</body>

</html>
